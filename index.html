<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <title>Climate Graphs</title>

    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="stylesheet" href="stylesheets/pygment_trac.css" />
    <meta name="viewport" content="width=device-width" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Climate Graphs</h1>        
      </header>

      <section>
        <div class="graph">
          <a href="assets/gistemp_v4/byMonth/gistemp_large.gif" target="_blank">
            <img
              src="assets/gistemp_v4/byMonth/gistemp_large.gif"
              alt="GIF animation showing rising global temperature each month"
              width="95%"
            />
          </a>
        </div>
        <div class="description">
          <h4 style="text-align: left">
            Data for global temperature anomalies is available here:<br />
            <a href="https://data.giss.nasa.gov/gistemp/" target="_blank"
              >NASA/GISS/GISTEMP v4</a
            >.
          </h4>
        </div>

        <div class="graph">
          <a href="assets/hadsst4/byMonth/hadsst4_large.gif" target="_blank">
            <img
              src="assets/hadsst4/byMonth/hadsst4_large.gif"
              alt="GIF animation showing rising global sea surface temperature each month"
              width="95%"
            />
          </a>
        </div>
        <div class="description">
          <h4 style="text-align: left">
            Data for global sea surface temperature anomalies is available
            here:<br />
            <a
              href="https://www.metoffice.gov.uk/hadobs/hadsst4/data/download.html"
              target="_blank"
              >Had SST.4.0.1.0</a
            >.
          </h4>
        </div>
      </section>
      
      <footer>
        <p>Project maintained by <a href="https://github.com/macieJasinski" target="_blank">Maciej Jasi≈Ñski</a></p>
        <p class="view"><a href="https://github.com/macieJasinski/climate-graphs" target="_blank">View the Project on GitHub<br><small>macieJasinski/climate-graphs</small></a></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
  </body>
</html>
