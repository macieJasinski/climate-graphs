<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Climate Graphs</title>

    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width">

  </head>
  <body>
    <div class="wrapper">
      <header>
        
        <h1>Climate Graphs</h1>
        <p>Page with graphs about climate (duh).</p>
        <p class="view"><a href="https://github.com/macieJasinski/climate-graphs">View the Project on GitHub<br><small>macieJasinski/climate-graphs</small></a></p>
      </header>

      <section>
        <div class="graph">
          <a href="assets/gistemp_v4/byMonth/gistemp_by_month.gif" target="_blank">
            <img src="assets/gistemp_v4/byMonth/gistemp_by_month.gif" alt="GIF animation showing rising global temperature each month" width="95%">
            <small style="text-align: left;">Click on image to view in full resolution</small>
          </a>
        </div>
        
        <div class="graph">
          <a href="assets/hadsst4/byMonth/hadSST_by_month.gif" target="_blank">
            <img src="assets/hadsst4/byMonth/hadSST_by_month.gif" alt="GIF animation showing rising global sea surface temperature each month" width="95%">
            <small style="text-align: left;">Click on image to view in full resolution</small>
          </a>
        </div>
      </section>

      <footer>
        <p>Project maintained by <a href="https://github.com/macieJasinski">Maciej Jasi≈Ñski</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>

    </div>
    <script src="javascripts/scale.fix.js"></script>
  </body>
</html>
